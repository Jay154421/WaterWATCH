<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>WaterWATCH</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img
          src="Asset/Water-Leak-Detection-Repair.jpg"
          alt="WaterWATCH Logo"
          class="brand"
        />
        <img
          src="Asset/brand water leak.png"
          alt="WaterWATCH Logo"
          class="brand-logo"
        />
      </div>
      <form class="form">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="username"
          required
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="password"
          required
        />

        <button type="submit" class="login-btn">Login</button>
      </form>
      <hr />
      <div class="register-link">
        <a href="RegisterPage.html" class="register-btn">Register</a>
      </div>
    </div>
  </body>
</html>
